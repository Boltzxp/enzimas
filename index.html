<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida Enzimática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Corrida Enzimática</h1>
  <div id="game-board">
    <!-- Tabuleiro -->
    <div id="board"></div>
    <!-- Botão para lançar o dado -->
    <button id="roll-dice">Lançar Dado</button>
    <!-- Área para exibir perguntas -->
    <div id="question-area" style="display: none;">
      <p id="question-text"></p>
      <button id="answer-1">Resposta 1</button>
      <button id="answer-2">Resposta 2</button>
      <button id="answer-3">Resposta 3</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
